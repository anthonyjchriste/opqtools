
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="flot/jquery.flot.js" type="text/javascript"></script>
  <script src="flot/jquery.flot.axislabels.js" type="text/javascript"></script>
  <title>IPIC Curve Example</title>
</head>

<body>
<div id="itic-plot" style="width:800px;height:600px"></div>
<script type="text/javascript">
  var msPerCycle = 16.67;

  var topCurve = {
    color: "#FF0000",
    data: [[0.1667, 500],
      [1, 200],
      [3, 140],
      [3, 120],
      [500, 120],
      [500, 110],
      [1000000, 110]]
  };

  var bottomCurve = {
    color: "#FF0000",
    data: [[20, 0],
      [20, 70],
      [500, 70],
      [500, 80],
      [10000, 80],
      [10000, 90],
      [100000, 90],
      [1000000, 90]
    ]};

  var plotOptions = {
    xaxis: {
      min: 0.01,
      transform: function(v){return Math.log(v);},
      inverseTransform: function(v){return Math.exp(v);}
    },
    yaxis: {
      max: 500
    },
    xaxes: [{
      axisLabel: "Duration in milliseconds"
    }],
    yaxes: [{
      axisLabel: "% Nominal Voltage"
    }]

  };

  var plot = $.plot($("#itic-plot"), [topCurve, bottomCurve], plotOptions);
</script>
</body>
</html>
